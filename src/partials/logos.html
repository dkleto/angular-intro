<!-- Partial HTML template for logo route -->
<div class="content">
    <form name="rgbForm">
      <input ng-model="red" type="number" min=0 max=255 name="red"> Red</input>
      <br>
      <input ng-model="green" type="number" min=0 max=255 name="green"> Green</input>
      <br>
      <input ng-model="blue" type="number" min=0 max=255 name="blue"> Blue</input>
      <br>
    </form>
    <div class="logoText" ng-style="getRgbColour(red, green, blue)">
      <span>Angular</span><span class="redJs">JS</span>
    </div>
    <span ng-click="addLogo(red, green, blue)" class="addButton" ng-show="rgbForm.$valid">+</span>
      <ul>
        <li>
          Red: {{red}}
        </li>
        <li>
          Green: {{green}}
        </li>
        <li>
          Blue: {{blue}}
        </li>
      </ul>
  </div>
  <div ng-show="logoList.length > 0">
    <h2>
      Angular Logos
    </h2>
    <div class="content">
      <ul>
        <li ng-repeat="logo in logoList">
          <div class="logoText" ng-style="getRgbColour(logo.red, logo.green, logo.blue)">
            <span>Angular</span><span class="redJs">JS</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
